<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buat Janji | CEKDOS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../public/css/buat-janji.css" />
    <link rel="shortcut icon" href="./public/image/logo.png" />
    <link
      href="https://cdn.datatables.net/v/bs5/dt-2.3.2/datatables.min.css"
      rel="stylesheet"
      integrity="sha384-nt2TuLL4RlRQ9x6VTFgp009QD7QLRCYX17dKj9bj51w2jtWUGFMVTveRXfdgrUdx"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main>
      <nav class="navbar-section">
        <a href="../index.html" class="logo-area">
          <div class="img-logo">
            <img src="../public/image/logo.png" alt="" />
          </div>
          <h1 class="ms-2">CEKDOS</h1>
        </a>
        <div class="d-flex align-items-center position-relative">
          <span class="me-3" id="navbar-username"></span>
          <div class="avatar-img" id="logout">
            <img src="../public/image/avatar.png" alt="" />
          </div>
          <div id="logout-dropdown" class="logout-dropdown d-none">Logout</div>
        </div>
      </nav>
      <header class="d-flex mt-5 align-items-center">
        <a href="./dashboard.html" class="d-flex align-items-center me-3" style="width: 24px; height: auto">
          <img src="../public/image/back-icon.png" alt="" />
        </a>
        <h3 class="my-0">Cek Janji</h3>
        <button class="ms-auto button-aksi buat-jadwal" data-username="semua" data-nama="Semua Mahasiswa">
          Buat Janji Ke Semua Mahasiswa
        </button>
      </header>
      <section class="mt-5">
        <table id="dosen-buat-janji" class="display">
          <thead>
            <tr>
              <th>NIM</th>
              <th>NAMA</th>
              <th>AKSI</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title m-0" id="exampleModalLabel">Buat Janji</h2>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="tanggal-janji" class="form-label">Tanggal Janjian</label>
              <input type="date" class="form-control mt-2" id="tanggal-janji" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="button-tutup" data-bs-dismiss="modal">Tutup</button>
            <button type="button" class="button-aksi buat-jadwal" id="save-janji" data-target-username="semua">Simpan</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.datatables.net/v/dt/dt-2.3.2/datatables.min.js"
      integrity="sha384-JRUjeYWWUGO171YFugrU0ksSC6CaWnl4XzwP6mNjnnDh4hfFGRyYbEXwryGwLsEp"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../public/js/buat-janji.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="../public/js/auth.js"></script>
  </body>
</html>
