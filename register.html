<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar - Forum Diskusi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./public/css/main-style.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">
  <div class="flex flex-col lg:flex-row bg-gray-800 rounded-lg shadow-lg overflow-hidden max-w-4xl w-full">
    <div class="w-full lg:w-1/2 p-8 flex flex-col justify-center">
      <div class="flex items-center mb-6">
        <img src="public/image/logo.png" alt="Logo Forum" class="w-10 h-10 mr-2">
        <h1 class="text-3xl font-bold text-white">Buat Akun</h1>
      </div>

      <form id="registerForm" class="space-y-4">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-300">Nama</label>
          <input type="text" id="name" name="name" placeholder="Masukkan Nama Anda"
            class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent">
        </div>
        <div>
          <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
          <input type="text" id="username" name="username" placeholder="Masukkan Username Anda (NIM/NIP)"
            class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent">
        </div>
        <div>
          <label for="dosen-pembimbing" class="block text-sm font-medium text-gray-300">Dosen Pembimbing</label>
          <select id="dosen-pembimbing" name="dosen-pembimbing"
            class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent">
            <option value="">-- Pilih Dosen Pembimbing --</option>
          </select>
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
          <input type="password" id="password" name="password" placeholder="Masukkan Password Anda"
            class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent">
        </div>
        <div>
          <label for="confirm_password" class="block text-sm font-medium text-gray-300">Konfirmasi Password</label>
          <input type="password" id="confirm_password" name="confirm_password"
            placeholder="Masukkan Konfirmasi Password"
            class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent">
        </div>
        <button type="submit" id="btn-register"
          class="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2 focus:ring-offset-gray-800 transition duration-300">
          Daftar
        </button>
      </form>

      <p class="mt-6 text-center text-sm text-gray-400">
        Sudah Punya Akun? <a href="login.html" class="text-orange-400 hover:underline">Masuk</a>
      </p>
    </div>
    <div class="hidden lg:flex lg:w-1/2 p-8 items-center justify-center bg-gray-700">
      <img src="public/image/LOGO LOGIN.png" alt="Ilustrasi Daftar"
        class="max-w-full h-auto rounded-lg responsive-illustration">
    </div>
  </div>
  <script src="./public/js/auth.js"></script>
  <script src="./public/js/register.js"></script>
  <script>
    $(document).ready(function () {
      const dataUser = JSON.parse(localStorage.getItem("data_user") || "[]");
      const dosenList = dataUser.filter(user => user.role === "dosen");
      dosenList.forEach(dosen => {
        $("#dosen-pembimbing").append(
          `<option value="${dosen.username}">${dosen.nama}</option>`
        );
      });
    });
  </script>
</body>

</html>
